<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <a href="https://github.com/IBM-Bluemix/node-file-upload-S3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="container">
        <section>
        <h2>Upload file</h2>
            <form action='/upload' method='post' enctype='multipart/form-data'>
                <div class="input-group col-md-4">
                    <input type='file' name='file' class="form-control" />
                    <div class="input-group-btn">
                        <input class="btn btn-default" type='submit' value='Upload' />
                  </div>
                </div>
            </form>
        </section>
        <section>
            <h2>Uploaded Files</h2>
            <div class="files">
                <ul>
                </ul>
            </div>
        </section>
    </div>

    <footer class="text-center">
        <p class="muted credit">Made with <span class="glyphicon glyphicon-heart"></span> by <a href="http://twitter.com/andytrice" target="_blank">@andytrice</a>. Modified for ESGI Cloud course.</p>
    </footer>
    
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $.get("/files", function(data) {
                for (let i = 0; i < data.length; i++) {
                    const file = data[i];
                    const element = "<li><a href='/files/" + file + "'>" + data[i] + "</a>";
                    $(".files ul").append(element);
                }
            });
        });
    </script>
</body>
</html>
